<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #search-btn {
            color: white;
        }

        #search-btn:hover,
        #phoneDetailBtn:hover {
            background-color: #fff;
            color: black;
            font-weight: 600;
        }

        #no-result-msg,
        #loader {
            height: 400px;
        }
    </style>
</head>

<body>
    <header>
        <!-- input -->
        <div class="bg-dark pt-3 pb-2">
            <h1 class="text-center text-white fw-bold">Find Your Phone</h1>
            <div class="input-group mb-3 ">
                <input type="text" id="search-text" class="form-control fw-bold" placeholder="Phone Name"
                    aria-label="search Text" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <!-- no result message -->
            <div id="no-result-msg" class="d-none d-flex justify-content-center align-items-center">
                <h2>No Result Found! Try searching new text..</h2>
            </div>
            <!-- spinner -->
            <div id="loader" class="d-none d-flex justify-content-center align-items-center">
                <div style="height: 70px; width: 70px;" class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- product container -->
        <section class="container mt-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="show-all" class="d-none d-grid">
                <div id="btn-show-all" class="btn btn-secondary" type="button">Show All</div>
            </div>
        </section>

        <!-- Products details on modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
